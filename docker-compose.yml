version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-game-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    ports:
      - "8000:8000"
      - "9501:9501"
    networks:
      - laravel-game
    depends_on:
      - postgres
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=laravel_game
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret

  postgres:
    image: postgres:16-alpine
    container_name: laravel-game-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: laravel_game
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - laravel-game

  redis:
    image: redis:7-alpine
    container_name: laravel-game-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel-game

networks:
  laravel-game:
    driver: bridge

volumes:
  postgres-data:
    driver: local
